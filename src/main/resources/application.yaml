server:
  port: 8080
  servlet:
    context-path: /api

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/csgo_monitor?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 12345678
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
      id-type: auto

# Steam API配置
csgo:
  steam:
    app-id: "730"
    currency: "CNY"
    country: "CN"
    language: "schinese"
    timeout: 10000
    rate-limit-delay: 1000  # 请求间隔1秒
    max-retry-times: 3
    enabled: true

    monitor:
      cron: "0 */5 * * * ?"  # 每5分钟执行
      max-skins-per-run: 100  # 每次最多监控100个饰品
      record-history: true

    alert:
      price-change-threshold: 10.0  # 价格变化超过10%触发预警
      inventory-change-threshold: 50  # 库存变化超过50触发预警